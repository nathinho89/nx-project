name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      CI: true
      NX_DAEMON: false
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Start Nx Cloud agents
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        run: npx nx-cloud start-ci-run --distribute-on=".nx/workflows/distribution-config.yaml" --stop-agents-after="build" # can be stopped after e2e-ci

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Cache Yarn artifacts
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install --immutable

      - name: Restore Nx cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-

      - name: Set Nx affected SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Lint affected
        if: github.event_name == 'pull_request'
        run: yarn lint:changed

      - name: Test affected
        if: github.event_name == 'pull_request'
        run: yarn test:changed

      - name: Build affected
        if: github.event_name == 'pull_request'
        run: yarn build:changed

      - name: Lint all on main
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')
        run: yarn nx run-many -t lint --all --parallel=3

      - name: Test all on main
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')
        run: yarn nx run-many -t test --all --parallel=3

      - name: Build all on main
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')
        run: yarn build
